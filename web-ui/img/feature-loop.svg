<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <defs>
    <linearGradient id="lg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <filter id="lg1"><feGaussianBlur stdDeviation="2" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>
  <!-- Circular arrows -->
  <g filter="url(#lg1)">
    <path d="M40 16 A24 24 0 1 1 16 40" stroke="url(#lg)" stroke-width="3" fill="none" stroke-linecap="round" stroke-dasharray="4 3">
      <animateTransform attributeName="transform" type="rotate" from="0 40 40" to="360 40 40" dur="6s" repeatCount="indefinite"/>
    </path>
    <!-- Arrow head 1 -->
    <polygon points="16,34 16,46 24,40" fill="#8b5cf6">
      <animateTransform attributeName="transform" type="rotate" from="0 40 40" to="360 40 40" dur="6s" repeatCount="indefinite"/>
    </polygon>
  </g>
  <!-- Inner circle with retry count -->
  <circle cx="40" cy="40" r="14" fill="#0f172a" stroke="#8b5cf6" stroke-width="1" opacity="0.8"/>
  <!-- Center icon: refresh arrows -->
  <g transform="translate(40,40)">
    <path d="M-6,-2 A7 7 0 0 1 6,-2" stroke="#a855f7" stroke-width="1.8" fill="none" stroke-linecap="round"/>
    <path d="M4,-4 L6,-2 L4,0" stroke="#a855f7" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M6,2 A7 7 0 0 1 -6,2" stroke="#a855f7" stroke-width="1.8" fill="none" stroke-linecap="round"/>
    <path d="M-4,0 L-6,2 L-4,4" stroke="#a855f7" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
  <!-- Orbiting dot -->
  <circle r="2.5" fill="#a855f7" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" from="0 40 40" to="360 40 40" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="40" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="14" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>
