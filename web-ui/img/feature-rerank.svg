<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <defs>
    <linearGradient id="rg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
    <filter id="rg1"><feGaussianBlur stdDeviation="2" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>
  <!-- Bars representing ranked documents -->
  <rect x="14" y="18" width="52" height="10" rx="3" fill="#1e293b" stroke="#f59e0b" stroke-width="0.8"/>
  <rect x="16" y="20" width="40" height="6" rx="2" fill="url(#rg)" opacity="0.9"/>
  <rect x="14" y="32" width="52" height="10" rx="3" fill="#1e293b" stroke="#f59e0b" stroke-width="0.8" opacity="0.7"/>
  <rect x="16" y="34" width="30" height="6" rx="2" fill="url(#rg)" opacity="0.6"/>
  <rect x="14" y="46" width="52" height="10" rx="3" fill="#1e293b" stroke="#f59e0b" stroke-width="0.8" opacity="0.5"/>
  <rect x="16" y="48" width="20" height="6" rx="2" fill="url(#rg)" opacity="0.4"/>
  <!-- Lightning bolt -->
  <g filter="url(#rg1)" transform="translate(52,42)">
    <polygon points="8,0 2,14 8,14 4,26 18,10 10,10 14,0" fill="#f59e0b"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
  </g>
  <!-- Sorting arrows -->
  <g opacity="0.5">
    <path d="M70 22 L74 18 L78 22" stroke="#94a3b8" stroke-width="1.5" stroke-linecap="round" fill="none">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M70 50 L74 54 L78 50" stroke="#94a3b8" stroke-width="1.5" stroke-linecap="round" fill="none">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
    </path>
  </g>
</svg>
